<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="" href="https://fonts.google.com/specimen/Rubik">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <section>
    <div class="left">
      <div class="top-container">
        <img src="./images/image-jeremy.png" alt="">
        <br><br>
        <span>Report for</span>
        <h4>Jeremy <br>Robson </h4>
      </div>
      <div class="timeline">
        <ul>
          <li>Daily</li>
          <li >Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
    </div>
    <div class="right">
      <div class="to-dos">
      <div class="work-icon">
        <img  src="./images/icon-work.svg" alt="">
      </div>
      <div class="work">
        <div class="time">
          <span> Work</span> 
          <span> ...</span>
        </div>
        <span style="font-size:xx-large; ">32hrs</span> <br>
        <span style="color: grey; font-size:x-small">Last Week - 36hrs</span>
      </div>
    </div>
    <div class="to-dos" style="background-color: hsl(195, 74%, 62%);">
      <div class="play-icon"  >
        <img  src="./images/icon-play.svg" alt="">
      </div>
      <div class="work">
        <div class="time">
          <span> Play</span> 
          <span> ...</span>
        </div>
        <span style="font-size:xx-large; ">10hrs</span> <br>
        <span style="color: grey; font-size:x-small">Last Week - 8hrs</span>
      </div>
    </div>
    <div class="to-dos" style="background-color: hsl(348, 100%, 68%);">
      <div class="study-icon">
        <img  src="./images/icon-study.svg" alt="">
      </div>
      <div class="work">
        <div class="time">
          <span> Study</span> 
          <span> ...</span>
        </div>
        <span style="font-size:xx-large; ">4hrs</span> <br>
        <span style="color: grey; font-size:x-small">Last Week - 7hrs</span>
      </div>
    </div>
    <div class="to-dos" style="background-color: hsl(145, 58%, 55%);">
      <div class="exercise-icon">
        <img  src="./images/icon-exercise.svg" alt="">
      </div>
      <div class="work">
        <div class="time">
          <span> Exercise</span> 
          <span> ...</span>
        </div>
        <span style="font-size:xx-large; ">4hrs</span> <br>
        <span style="color: grey; font-size:x-small">Last Week - 5hrs</span>
      </div>
    </div>
    <div class="to-dos" style="background-color: hsl(264, 64%, 52%);">
      <div class="social-icon">
        <img  src="./images/icon-social.svg" alt="">
      </div>
      <div class="work">
        <div class="time">
          <span> Social</span> 
          <span> ...</span>
        </div>
        <span style="font-size:xx-large; ">5hrs</span> <br>
        <span style="color: grey; font-size:x-small">Last Week - 10hrs</span>
      </div>
    </div>
    <div class="to-dos" style="background-color: hsl(43, 84%, 65%);">
      <div class="selfCare-icon">
        <img  src="./images/icon-self-care.svg" alt="">
      </div>
      <div class="work">
        <div class="time">
          <span> Self Care</span> 
          <span> ...</span>
        </div>
        <span style="font-size:xx-large; ">2hrs</span> <br>
        <span style="color: grey; font-size:x-small">Last Week - 2hrs</span>
      </div>
    </div>

    </div>
  </section>  
</body>
</html>
